<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="E-commerce">
    <meta name="keywords" content="E-commerce">
    <meta name="author" content="Martín Perez">
    <title>E-Commerce | Gamer</title>

    <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/menu.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/formulario.css">

    <script src="https://kit.fontawesome.com/c4b76b6bec.js" crossorigin="anonymous"></script>

</head>
<body>
    
    <header>
        <div class="menu">
            <h1 class="menu__logo">
                <a href="index.html"><img src="../img/logo.png" alt="logo" class="logo"></a>
            </h1>
        </div>
    </header>

    <main>

        <section class="login">
            <h1 class="login__titulo">Iniciar sesion</h1>

                <form action="" class="form">
                    <input class="form__input" type="correo" placeholder="Ingrese su correo">
                    <input class="form__input" type="text" placeholder="Ingrese su contraseña">
                    <input type="submit" value="Login" class="form__btn">
                </form>


        </section>

        <section class="formulario">

            <div class="formulario__encabezado">
                <img src="../img/logo.png" alt="logo" class="logo-2">
            </div>
            <form action="" class="form">
                <h2 class="form__titulo">Habla con nosotros</h2>
                <div class="form__campos">
                    <label for="" class="form__label">Nombre</label>
                    <input type="text" class="form__input" placeholder="Ingrese su nombre">
                </div>
                <div class="form__campos">
                    <label for="" class="form__label">Mensaje</label>
                    <input type="text" class="form__input" placeholder="Ingrese su mensaje" id="mensaje">
                </div>
                <input type="submit" value="Enviar" class="form__btn">
            </form>
        </section>

        <footer>
            <div class="footer">
                <p class="footer__p">Diseñado y Desarrollado por Martín Perez</p>
                <p class="footer__p" >Copyright © 2022 MP</p>
                <div class="footer__iconos">
                    <a href="#" target="_blank" class="iconos"><i class="fa-brands fa-twitter"></i></a>
                    <a href="" target="_blank" class="iconos"><i class="fa-brands fa-facebook"></i></a>
                    <a href="" target="_blank" class="iconos"><i class="fa-brands fa-instagram"></i></a>
                </div>
            </div>
        </footer>

    </main>

</body>
</html>
